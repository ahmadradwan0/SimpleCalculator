<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btnz  btn-yellow" data-num="*">*</button>
            <button type="button" class="btnz  btn-yellow" data-num="/">/</button>
            <button type="button" class="btnz  btn-yellow" data-num="-">-</button>
            <button type="button" class="btnz  btn-yellow" data-num="+">+</button>

            <button type="button" class="btnz btn-gray" data-num="9">9</button>
            <button type="button" class="btnz btn-gray" data-num="8">8</button>
            <button type="button" class="btnz btn-gray" data-num="7">7</button>
            <button type="button" class="btnz btn-gray" data-num="6">6</button>
            <button type="button" class="btnz btn-gray" data-num="5">5</button>
            <button type="button" class="btnz btn-gray" data-num="4">4</button>
            <button type="button" class="btnz btn-gray" data-num="3">3</button>
            <button type="button" class="btnz btn-gray" data-num="2">2</button>
            <button type="button" class="btnz btn-gray" data-num="1">1</button>
            <button type="button" class="btnz btn-gray" data-num="0">0</button>
            <button type="button" class="btnz btn-gray" data-num=".">.</button>

            <button type="button" class=" btn-equal" >=</button>
            <button type="button" class=" btn-clear" >C</button>


        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="Simplecalculator.js"></script>
</body>
</html>
